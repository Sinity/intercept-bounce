name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v16

      - name: Configure Cachix
        uses: cachix/cachix-action@v14
        with:
          name: sinity
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build, Lint, and Test
        run: |
          # Optional: Update flake inputs. Consider if this should be a separate job
          # or run less frequently, as it can affect build times and determinism.
          nix flake update

          # Build the primary package. This also runs `xtask generate-docs`
          # due to the preBuild hook in flake.nix.
          echo "::group::Building Package (nix build)"
          nix build .#intercept-bounce
          echo "::endgroup::"

          # Run checks and tests using the dev shell aliases
          echo "Running additional checks and tests within nix develop environment..."
          nix develop . --command bash -c "
            set -ex

            echo '::group::Formatting Check (cf --check)'
            cf --check
            echo '::endgroup::'

            echo '::group::Clippy Lints (cl)'
            cl
            echo '::endgroup::'

            echo '::group::Cargo Check (cch)'
            cch
            echo '::endgroup::'

            echo '::group::Dependency Audit (ca)'
            ca
            echo '::endgroup::'

            echo '::group::Unused Dependencies Check (cu)'
            cu
            echo '::endgroup::'

            echo '::group::Running Tests with Nextest (nt --all)'
            nt --all
            echo '::endgroup::'
          "
