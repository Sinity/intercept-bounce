repos:
  - repo: https://${NIX_GITHUB_TOKEN}@github.com/nix-community/pre-commit-hooks
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt

  - repo: https://${NIX_GITHUB_TOKEN}@github.com/doublify/pre-commit-rust
    rev: v0.17.0
    hooks:
      - id: rustfmt
      - id: clippy

  - repo: https://${NIX_GITHUB_TOKEN}@github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

