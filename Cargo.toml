[package]
name        = "intercept-bounce"
version     = "0.1.0"
edition     = "2021" # Use 2021 for current stability
authors     = ["sinity <ezo.dev@gmail.com>"]
license     = "MIT OR Apache-2.0"
description = "Interception-tools filter that removes switch-bounce / chatter from keyboards."
repository  = "https://github.com/sinity/intercept-bounce"
keywords    = ["interception", "keyboard", "debounce", "evdev"]
categories  = ["command-line-utilities"]

[package.metadata.docs.rs]
features = ["default"]

[dependencies]
clap            = { version = "4.5", features = ["derive"] }
linux-input-sys = "0.1"          # struct input_event + key codes
libc            = "0.2"          # EV_KEY const
